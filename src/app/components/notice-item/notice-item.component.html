<div class="notice-item">
  <div class="notice-content">
    <h5 class="notice-title">{{ title }}</h5>
    <small class="notice-date">{{ date | dateFormat }}</small>
    <h5 class="notice-author">{{ author }}</h5>
    <p class="notice-text">{{ text }}</p>
  </div>
  <img class="notice-image" src="{{ image }}" alt="Notice Image" />
</div>
